<section>
  <h3>Four boundary condition types: 2. specified surface heat flux</h3>
  <div class="grid">
    <div class="col-6">
      <ul>
        <li>Constant surface heat flux $q_s(t)=const$:</li>
        <div>
          $$
          T(x,t)-T_i = \frac{\dot{q}}{k}\left[\sqrt{\frac{4\alpha t}{\pi}}\text{exp}\left(-\frac{x^2}{4\alpha t}\right)-x~\text{erfc}\left(\frac{x}{2\sqrt{\alpha t}}\right)\right]

        </div>
        <li>Characteristics:</li> 
        <ul>
          <li><b class="definition">Surface temperature not constant ($T(0,t) \neq const$)</b></li>
          <li><b class="definition">Heat flux constant ($\partial T(0,t)/\partial x = const$)</b></li>
        </ul>
      </ul>
    </div>
    <div class="col-6">

<section>

  <div class="grid">
    <div class="col-6">

        <div>
          $$

          <li><b class="definition">Surface temperature not constant ($T(0,t) \neq const$)</b></li>

          <li><b class="definition">Max surface temperature capped by $T_\infty$</b></li>
        </ul>
      </ul>
    </div>
